<div class="container" ng-controller="ProveedoresCtrl">
    <div class="block-header">
        <h2>PROVEEDORES</h2>

        <ul class="actions">
            <li>
                <a href="">
                    <i class="zmdi zmdi-trending-up"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="zmdi zmdi-check-all"></i>
                </a>
            </li>
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a href="">Refresh</a>
                    </li>
                    <li>
                        <a href="">Manage Widgets</a>
                    </li>
                    <li>
                        <a href="">Widgets Settings</a>
                    </li>
                </ul>
            </li>
        </ul>

    </div>

    <div class="card">
        <div class="card-header">
            <h2>Proveedores encontrados en el sistema
                <small>Proveedores del sistema</small>
            </h2>
        </div>



        <div class="card-body">
            <div class="table-responsive">
                <table ng-table="tctrl.tableSorting" class="table table-striped table-vmiddle">
                    <tr ng-repeat="w in datos">
                        <td data-title="'Identificador'" sortable="'id'">
                            {{w.id}}
                        </td>
                        <td data-title="'Primer Nombre'">
                           {{w.nombre}}
                        </td>
                        <td data-title="'Segundo Nombre'">
                            {{ w.nombre_sec }}
                        </td>
                        <td data-title="'Primer Apellido'">
                            {{ w.apellido }}
                        </td>
                        <td data-title="'Segundo Apellido'">
                            {{ w.apellido_sec }}
                        </td>
                        <td data-title="'Teléfono'">
                            {{ w.telefono }}
                        </td>
                        <td data-title="'Correo Electrónico'">
                            {{ w.correo_electronico }}
                        </td>
                        <td data-title="'Última actualización'">
                           {{ w.fecha_actualizacion }}
                        </td>

                        <td data-title="'Edición'">
                            <button type="button" class="btn btn-info" ng-click="listarProducto(w.id)"
                                    data-ui-sref="productos.editar"><i class="zmdi zmdi-edit"></i>
                                <a data-ui-sref-active="active">Editar</a>

                            </button>
                        </td>
                        <td data-title="'Borrar'">

                        <button type="button" class="btn btn-danger" ng-click="borrarProducto(w.id)"
                                    data-ui-sref="productos.lista"><i
                                    class="zmdi zmdi-delete"></i>
                                <a>Borrar</a>
                            </button>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
