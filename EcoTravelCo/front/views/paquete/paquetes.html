<div class="container" ng-controller="paquetectrl">
    <div class="block-header">
        <h2>MIS PAQUETES</h2>
        <ul class="actions">
            <li>
                <a href="">
                    <i class="zmdi zmdi-trending-up"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="zmdi zmdi-check-all"></i>
                </a>
            </li>
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a href="javascript:;" ng-click="#">Refresh</a>
                    </li>

                </ul>
            </li>
        </ul>

    </div>

    <div class="card">
        <div class="card-header">
            <h2>{{cantidadPaquetes}} Paquetes encontrados en el sistema
                <small>Descripción de mis paquetes</small>
            </h2>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table ng-table="tctrl.tableBasic" class="table table-striped table-vmiddle">
                    <tr ng-repeat="w in paquetes">
                        <td data-title="'Identificador'">
                            {{w.idproducto}}
                        </td>
                        <td data-title="'Nombre del servicio'">
                           {{w.nombre}}
                        </td>
                        <td data-title="'Descripción servicio'">
                            {{ w.descrippaquete }}
                        </td>
                        <td data-title="'Tipo servicio'">
                            {{ w.tipo }}
                        </td>
                        <td data-title="'Precio'">
                            {{ w.precio }}
                        </td>
                        <td data-title="'Última actualización'">
                           {{ w.fecha_actualizacion }}
                        </td>

                       <td data-title="'Edición'">
                            <button type="button" class="btn btn-info" ng-click="editarPaquete(w.idproducto)"
                                    data-ui-sref="paquetes.editar"><i class="zmdi zmdi-edit"></i>

                            </button>
                        </td>
                        <td data-title="'Borrar'">

                        <button type="button" class="btn btn-danger" ng-click="borrarPaquete(w.idproducto)"
                                    data-ui-sref="paquetes.lista"><i
                                    class="zmdi zmdi-delete"></i>
                               <!-- <a>Borrar</a>-->
                            </button>
                        </td>
                        <td data-title="'Vista previa'">
                            <button type="button" class="btn btn-success" ng-click="detailProd(w.idproducto)"
                                    data-ui-sref="productos.detalle"><i
                                    class="zmdi zmdi-view-web"></i>
                                <!-- <a>Borrar</a>-->
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
