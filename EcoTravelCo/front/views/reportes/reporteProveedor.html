<div class="container" ng-controller="ReporteCtrl" data-ng-class="container">
    <div class="block-header">
        <h2>Reportes</h2>

    </div>

    <div class="card">
        <div class="card-body card-padding">
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-2">
                    <span> Fecha Inicial </span>
                    <div class="date-picker input-group" ng-class="{ 'is-opened': opened == true }">
                        <span class="input-group-addon"><i class="zmdi zmdi-calendar ma-icon"></i></span>
                        <div class="fg-line" ng-class="{ 'fg-toggled': opened == true }">
                            <input ng-click="open($event, 'opened')" type="text" class="form-control" datepicker-popup="{{format}}" show-weeks="false" ng-model="dtPopup" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" placeholder="Select Date" />
                        </div>
                    </div>
                </div>

                <div class="col-xs-4">
                    <span> Fecha Final </span>
                    <div class="date-picker input-group" ng-class="{ 'is-opened': opened2 == true }">
                        <span class="input-group-addon"><i class="zmdi zmdi-calendar ma-icon"></i></span>
                        <div class="fg-line" ng-class="{ 'fg-toggled': opened2 == true }">
                            <input ng-click="open($event, 'opened2')" type="text" class="form-control" datepicker-popup="{{format}}" show-weeks="false" ng-model="dtPopup2" is-open="opened2" datepicker-options="dateOptions" ng-required="true" close-text="Close" placeholder="Select Date" />
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="text-center">
                <button class="btn bgm-green waves-effect " ng-click="generarReporte('CONSULTAS')" ng-if="getLocalStorageById('ConsultaProductor')"!=null>
                    <i class="zmdi zmdi-collection-pdf zmdi-hc-fw"/>
                    Reporte Consultas
                </button>
                <button class="btn bgm-green waves-effect " ng-click="generarReporte('VENTAS')" ng-if="getLocalStorageById('VentasProductor')"!=null>
                    <i class="zmdi zmdi-collection-pdf zmdi-hc-fw"/>
                    Reporte Ventas y Calificaciones
                </button>
                <button class="btn bgm-green waves-effect " ng-click="generarReporte('CLIENTES')" ng-if="getLocalStorageById('HistoricoClientesProductor')"!=null>
                    <i class="zmdi zmdi-collection-pdf zmdi-hc-fw"/>
                    Reporte Clientes
                </button>
            </div>
        </div>
        <div class="clearfix"><br></div>

    </div>
</div>
