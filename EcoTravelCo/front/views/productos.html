<div class="container" ng-controller="ProductosCtrlProveedor">
    <div class="block-header">
        <h2>MIS PRODUCTOS</h2>

    </div>

    <div class="card">
        <div class="card-header">
            <h2>{{cantidadProductos}} Productos encontrados en el sistema
                <small>Descripción de mis productos</small>
            </h2>
        </div>



        <div class="card-body">
            <div class="table-responsive">
                <table ng-table="tctrl.tableBasic" class="table table-striped table-vmiddle">
                    <tr ng-repeat="w in datos">
                        <td data-title="'Identificador'">
                            {{w.id}}
                        </td>
                        <td data-title="'Nombre del servicio'">
                           {{w.nombre}}
                        </td>
                        <td data-title="'Descripción servicio'">
                            {{ w.descripcion }}
                        </td>
                        <td data-title="'Tipo servicio'">
                            {{ w.tipo }}
                        </td>
                        <td data-title="'Precio'">
                            {{ w.precio }}
                        </td>
                        <td data-title="'Última actualización'">
                           {{ w.fecha_actualizacion }}
                        </td>

                        <td data-title="'Edición'">
                            <button type="button" class="btn btn-info" ng-click="listarProducto(w.id)"
                                    data-ui-sref="productos.editar"><i class="zmdi zmdi-edit"></i>
                                <!--<a>Editar</a>-->
                            </button>
                        </td>
                        <td data-title="'Borrar'">

                        <button type="button" class="btn btn-danger" ng-click="borrarProducto(w.id)"
                                    data-ui-sref="productos.lista"><i
                                    class="zmdi zmdi-delete"></i>
                               <!-- <a>Borrar</a>-->
                            </button>
                        </td>
                        <td data-title="'Vista previa'">

                            <button type="button" class="btn btn-success" ng-click="detailProd(w.id)"
                                    data-ui-sref="productos.detalle"><i
                                    class="zmdi zmdi-view-web"></i>
                                <!-- <a>Borrar</a>-->
                            </button>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
