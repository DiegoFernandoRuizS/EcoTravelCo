<div class="sidebar-inner c-overflow">
    <div class="profile-menu">
        <a href="" toggle-submenu>
            <div class="profile-pic">
                <img src="img/logo.png" alt="">
            </div>

            <div class="profile-info">
                {{mactrl.getNombreUsuario()}}

                <i class="zmdi zmdi-caret-down"></i>
            </div>
        </a>

        <ul class="main-menu" >
            <li ng-show="mactrl.getNombreUsuario()!=null">
                <a data-ui-sref="pages.profile.profile-about" data-ng-click="mactrl.sidebarStat($event)" ><i
                        class="zmdi zmdi-account"></i>Perfil</a>
            </li>

            <li ng-show="mactrl.getNombreUsuario()!=null">
                <a href="/login.html" data-ng-click="sessionStorage.clear();"><i class="zmdi zmdi-time-restore"></i>Salir</a>
            </li>

            <li><a href="login.html" ng-show="mactrl.getNombreUsuario()==null"><i class="zmdi zmdi-key"></i>Iniciar sesión</a></li>

        </ul>





    </div>

    <ul class="main-menu">
        <li data-ui-sref-active="active">
            <a data-ui-sref="home" data-ng-click="mactrl.sidebarStat($event)"><i class="zmdi zmdi-home"></i>Inicio</a>
        </li>
        <li class="sub-menu" data-ng-class="{ 'active toggled': mactrl.$state.includes('productos') }" ng-show="mactrl.getNombreUsuario()!=null">
            <a href="" toggle-submenu><i class="zmdi zmdi-view-compact"></i>Gestión de productos</a>
            <ul>
                <li><a data-ui-sref-active="active" data-ui-sref="productos.lista"
                       data-ng-click="mactrl.sidebarStat($event)">Mis productos</a></li>
                <li><a data-ui-sref-active="active" data-ui-sref="productos.crear"
                       data-ng-click="mactrl.sidebarStat($event)">Crear productos</a></li>
            </ul>
        </li>

        <li class="sub-menu" data-ng-class="{ 'active toggled': mactrl.$state.includes('canasta') }" ng-show="mactrl.getNombreUsuario()!=null">
            <a href="" toggle-submenu><i class="zmdi zmdi-view-compact"></i> Compras</a>
            <ul>
                <li><a data-ui-sref-active="active" data-ui-sref="orden.lista" data-ng-click="mactrl.sidebarStat($event)">Historico Compras</a></li>
            </ul>
        </li>
        <li class="sub-menu" data-ng-class="{ 'active toggled': mactrl.$state.includes('preguntas') }" ng-show="mactrl.getNombreUsuario()!=null">
            <a href="" toggle-submenu><i class="zmdi zmdi-view-compact"></i> Preguntas</a>
            <ul>
                <li><a data-ui-sref-active="active" data-ui-sref="preguntas.mis" data-ng-click="mactrl.sidebarStat($event)">Mis Preguntas</a></li>
                <li><a data-ui-sref-active="active" data-ui-sref="preguntas.res" data-ng-click="mactrl.sidebarStat($event)">Responder Preguntas</a></li>
            </ul>

        </li>

    </ul>
</div>
